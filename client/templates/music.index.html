---
name: music.index
url: ""
controller: PostController
---

<div class="grid-content">
  <h1>Music</h1>
	<div class="grid-block" ng-repeat="post in posts">
		<div id="media" class="medium-4 grid-block grid-content">
			<div class="grid-content">
				<object style="width:100%;height=250px; type="text/html" style="width:10%;" data="{{post.media | trusted | limitTo: 4}}"></object>
			</div>
		</div>
		<div id="description" class="medium-8 grid-block grid-content">
			<div class="">
				<h4><a ui-sref="post/{{post.id}}">{{post.title}}</a></h4>
				<p>{{post.intro}}</p>
			</div>
		</div>
	</div>
	<hr />
</div>
